<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span th:if="${user eq null}"> 您还没有登录，请登陆后再操作<br/></span>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" th:text="${goods.goodsName}"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img th:src="@{${goods.goodsImg}}" width="200" height="200" /></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td th:text="${#dates.format(goods.startDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td id="miaoshaTip">
                <!--要用一个隐藏标签，因为前端不能对后端传过来的数据进行修改，所以只能先把后端的数据赋值给前端的标签value，然后对value进行修改，下面的span标签中读取这个隐藏标签的值-->
                <input type="hidden" id="remainSeconds" th:value="${remainSeconds}"/>
                <span th:if="${speedKillStatus eq 0}">秒杀倒计时：<span id="countDown"></span>秒</span>
                <span th:if="${speedKillStatus eq 1}">秒杀进行中</span>
                <span th:if="${speedKillStatus eq 2}">秒杀已经结束</span>
            </td>
            <td>
                <form id="miaoshaForm" method="post" action="/speed_kill/do_speed_kill">
                    <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>
                    <input type="hidden" name="goodsId" th:value="${goods.id}" />
                </form>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" th:text="${goods.goodsPrice}"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" th:text="${goods.sksPrice}"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" th:text="${goods.stockCount}"></td>
        </tr>
    </table>
</div>

</body>
<script>
    // 表示初始化以后就开始执行countDown()这个方法
    $(function () {
        countDown();
    });

    //将时间减1
    function countDown() {
        // 取得隐藏标签的值
        var remainSeconds = $("#remainSeconds").val();
        // 存储定时器id
        var timeout;

        // 秒杀还没开始，倒计时
        if (remainSeconds > 0) {
            // 秒杀按钮不可点
            $("#buyButton").attr("disabled", true);

            // setTimeout的返回值是定时器id
            timeout = setTimeout(function () {
                // 将页面显示的秒数减一
                $("#countDown").text(remainSeconds - 1);
                // 更新隐藏标签的值
                $("#remainSeconds").val(remainSeconds - 1);
                // 重新调用这个方法
                countDown();
            },1000);


        // 秒杀进行中
        } else if (remainSeconds == 0) {
            // 秒杀按钮可点
            $("#buyButton").attr("disabled", false);

            if (timeout) {
                // 如果timeout有值的话就停止该定时器id对应的定时器
                clearTimeout(timeout);
            }
            $("#miaoshaTip").html("秒杀进行中");

        // 秒杀已经结束
        } else {
            // 秒杀按钮不可点
            $("#buyButton").attr("disabled", true);
            $("#miaoshaTip").html("秒杀已经结束");

        }
    }
</script>
</html>
